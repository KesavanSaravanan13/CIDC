<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.google.com/share?selection.family=Noto+Sans:ital,wght@0,100..900;1,100..900">
    <title>Document</title>
</head>
<body>
    <fieldset align="center">
        <div><h2 style="font-weight: bold;">Log In to your account</h2></div>
        <div>
            <button id="buttonhovfb" class="fb"><img  src="https://th.bing.com/th/id/R.8b4e0813e813feab6c598f77887b1485?rik=G2l5mCAvaYfBmw&riu=http%3a%2f%2fwww.dayzcolony.com%2fwp-content%2fuploads%2f2017%2f10%2fFacebook-Circle-Icon.png&ehk=4QVaOzH7aUagUjzLAayVs1NUmFN%2bySZGWRnVZWo%2bDAU%3d&risl=&pid=ImgRaw&r=0" width="15px" height="15px" alt="Facebook"/>Log in with Facebook</button>
            <button id="buttonhovgg" class="signup" id="google"><img src="https://th.bing.com/th/id/R.f6d6eebea354350908602f8e620e84bc?rik=e7%2bxk87hXK4oAg&riu=http%3a%2f%2fgetdrawings.com%2ffree-icon%2fgmail-circle-icon-57.png&ehk=0Cug8Y03M%2bd248TcE6xju%2fqFo1hHRXSB5BSY8Qv663c%3d&risl=&pid=ImgRaw&r=0" alt="google" width="15px" height="15px"/>Log in with Google+</button>
        </div>
        <div style="padding-top: 25px;"><h3>OR</h3></div>
        <div><input type="email" name="mail" placeholder="Email address" /></div>
        <div style="padding-top: 15px;"><input type="password" name="password" placeholder="password"/></div>
        <div style="padding-top: 20px;"><button id="login">Login</button></div>
        <div><a class="fpass">Forget password?</a><a class="signup">Sign up New Account</a></div>
    </fieldset>
</body>
</html>
